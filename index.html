<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Music Player</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">;
    <nav>
      <ul>
        <li class="brand"><img src="logo.png" alt="Logo"/> Spotify </li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>

    <div class="container">
        <div class="songList">
          <h1>All Time Favourite Songs</h1>
          <div class="songItem">
            <img src="covers/1.jpg" alt="1">
            <span class="songName">Balam Pichkari</span>
            <span class="songListPlay"> <span  class="timeStamp"> 04:19 <i id="0" class="fa-solid fa-circle-play songItemplay"></i></span></span>
          </div>

          <div class="songItem">
            <img src="covers/bl.jpg" alt="1">
            <span class="songName">Beete Lamhei</span>
            <span class="songListPlay"> <span  class="timeStamp"> 06:04 <i id="1" class="fa-solid fa-circle-play songItemplay"></i></span></span>
          </div>

          <div class="songItem">
            <img src="covers/KJ.jpg" alt="1">
            <span class="songName">Khuda Janne </span>
            <span class="songListPlay"> <span  class="timeStamp"> 05:30 <i id="2" class="fa-solid fa-circle-play songItemplay"></i></span></span>
          </div>

          <div class="songItem">
            <img src="covers/pa.jpg" alt="1">
            <span class="songName">Meh Parindha</span>
            <span class="songListPlay"> <span  class="timeStamp"> 05:23 <i id="3" class="fa-solid fa-circle-play songItemplay"></i></span></span>
          </div>

          <div class="songItem">
            <img src="covers/ss.jpg" alt="1">
            <span class="songName">Not A Teaser(Theme)</span>
            <span class="songListPlay"> <span  class="timeStamp"> 01:20 <i id="4" class="fa-solid fa-circle-play songItemplay"></i></span></span>
          </div>

          <div class="songItem">
            <img src="covers/tkc.jpg" alt="1">
            <span class="songName">Tuje kitna Chahne Lage</span>
            <span class="songListPlay"> <span  class="timeStamp"> 04:52 <i id="5" class="fa-solid fa-circle-play songItemplay"></i></span></span>
          </div>

          <div class="songItem">
            <img src="covers/tn.jpg" alt="1">
            <span class="songName">Tarasti hai nigaein</span>
            <span class="songListPlay"> <span  class="timeStamp"> 04:39 <i id="6" class="fa-solid fa-circle-play songItemplay"></i></span></span>
          </div>
        </div>

        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-backward" id="previous"></i>
            <i class="fa-solid fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-forward" id="next"></i>          
        </div>
        <div class="songInfo">
          <img src="playing.gif" id="gif">
           <id="dispSong"> <span id="masterSongName">Balam Pichkari</span>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
